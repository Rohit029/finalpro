<ng-container >
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="../../assets/images/logos/R.jfif" routerLink="/home" style="width:4rem; height:3rem;" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/movie-content">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" routerLink="/tvshow-content">Tv Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/song-content" href="#">Music</a>
          </li>
          <li *ngIf="loggedin && role=='user'" class="nav-item">
            <a class="nav-link active" routerLink="/favorite-page" href="#">Favorite</a>
          </li>
          <li *ngIf="loggedin && role=='client'" class="nav-item">
            <a class="nav-link active" routerLink="/client-crud" href="#">Add Movies</a>
          </li>
          <li *ngIf="loggedin && role=='client'" class="nav-item">
            <a class="nav-link active" routerLink="/tvshow-crud" href="#"> Add Tv Show</a>
          </li>
          <li *ngIf="loggedin && role=='client'" class="nav-item">
            <a class="nav-link active" routerLink="/song-crud" href="#"> Add Song</a>
          </li>
          <li *ngIf="loggedin && role=='admin'" class="nav-item">
            <a class="nav-link active" routerLink="/admin" href="#">Admin</a>
          </li>
          <li *ngIf="!loggedin"  class="nav-item">
            <a class="nav-link active" routerLink="/login" href="#">Login</a>
          </li>
          <li *ngIf="loggedin" class="nav-item">
            <a class="nav-link active" routerLink="/login" (click)="Logout()">Logout</a>
          </li>
        </ul>
        <h4 *ngIf="loggedin" style="color: red; padding-top: 5px; padding-right: 10px;">Welcome {{name}}</h4>
  
      </div>
    </div>
  </nav>
</ng-container>
