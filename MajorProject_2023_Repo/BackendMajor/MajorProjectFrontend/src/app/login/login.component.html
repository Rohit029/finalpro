<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card bg-dark text-white" style="border-radius: 15px; ">
            <div class="card-body p-5">

              <h3 class="well" style="text-align: center;">Login</h3>
              <div class="row">
                <form [formGroup]="loginForm" (ngSubmit)="Login()">
                  <div class="col-sm-12">
                    <div class="row">
                      <div>
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." formControlName="email"
                          class="form-control" />
                        <div *ngIf="loginForm.get('email')?.errors  && isSubmitted">
                          <div *ngIf="loginForm.get('email')?.hasError('required')">
                            <span style="color: red;">Please Enter Email.</span>
                          </div>
                          <div *ngIf="loginForm.get('email')?.hasError('minlength')">
                            <span style="color: red;">The email requied atleast 5 characters.</span>
                          </div>
                          <div *ngIf="loginForm.get('email')?.hasError('minlength')">
                            <span style="color: red;">The email requied only 80 characters.</span>
                          </div>
                          <div *ngIf="loginForm.get('email')?.hasError('pattern')">
                            <span style="color: red;">The Email is not valid.</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div>
                        <label>Password</label>
                        <input [type]="password" placeholder="Enter password here.." formControlName="password"
                          class="form-control" />
                        <div *ngIf="loginForm.get('password')?.errors  && isSubmitted">
                          <div *ngIf="loginForm.get('password')?.hasError('required')">
                            <span style="color: red;">Please Enter password.</span>
                          </div>
                          <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                            <span style="color: red;">The password requied atleast 8 characters.</span>
                          </div>
                          <div *ngIf="loginForm.get('password')?.hasError('pattern')">
                            <span style="color: red;">The password is not valid.</span>
                          </div>
                        </div>
                      </div>
                   </div>
                    <br>
                    <div class="d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn btn-lg btn-danger" >
                  </div>
                  <p class="">Don't have an account? <a href="" routerLink="/register" class="text-white-50 fw-bold">Sign Up</a>
              </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
