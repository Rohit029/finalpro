<div class="container">
    <legend>Update</legend>
    <form>
        <div class="mb-3">
            <label for="txtname" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]='editUser.name'  id="txtname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="txtage" class="form-label">Password</label>
            <input type="text" name="password" [(ngModel)]='editUser.password' id="txtage" class="form-control">
        </div>
        <div class="mb-3">
            <label for="txtcity" class="form-label">Address</label>
            <input type="text" name="address" [(ngModel)]='editUser.address' id="txtcity" class="form-control">
        </div>
        <button type="submit" (click)="editProfile()" class="btn btn-primary">Submit</button>
    </form>
</div>
