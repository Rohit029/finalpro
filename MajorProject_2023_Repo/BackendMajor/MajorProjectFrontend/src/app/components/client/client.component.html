<div mat-dialog-title>
    <h1>Movie Form</h1>
</div>
<form [formGroup]="mediaForm" (ngSubmit)="onAddMedia()">
    <div mat-dialog-content class="content">
        <div>  <mat-label>Type of Media</mat-label>
            <!-- <mat-form-field [style.width.px]=400 appearance="outline">
                <mat-label>Type of Media</mat-label>
                <mat-select [(ngModel)]="inputValue">
                    <mat-option id="input" *ngFor="let type of media" [value]="type">{{type}}</mat-option>
                </mat-select> 
               
              
            </mat-form-field> -->
            <!-- <input matInput type="text" id="input" placeholder="Movie Title" formControlName="title"> -->
            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" placeholder="Movie Title" formControlName="title">
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput type="text" placeholder="Description" formControlName="description">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Poster</mat-label>   
                        <input matInput type="text" placeholder="Poster" formControlName="posterUrl" >
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Trailer</mat-label>
                        <input matInput type="text" placeholder="Trailer" formControlName="trailerUrl">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Full Movie</mat-label>
                        <input matInput type="text" placeholder="Full Movie" formControlName="movieUrl">
                    </mat-form-field>
                </div>
                <!-- <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Type of Media</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let type of media" [value]="type">{{type}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>              -->
                <div class="col">
                    <mat-form-field class="example-form-field">
                        <mat-label>Release date</mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="releaseDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
