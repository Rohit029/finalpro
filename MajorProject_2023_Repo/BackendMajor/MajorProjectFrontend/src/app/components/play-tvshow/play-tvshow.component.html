<div class="container">
    <div class="con d-flex justify-content-center">
        <video id="show" class="card-img-top" [src]="tvshow.trailerUrl" controls playsInline autoplay muted></video>
      </div>
  </div>

  <div id="heart">
    <button class="watchlist-btn"  (click)="addToFavMovie()"><i class="fa-solid fa-heart fa-lg"></i>Add to Favorite</button>
  </div>

  <div class="container">
    <div class="d-flex flex-column mb-3">
      <h1 class="title"><i id="f" class="f fa-solid fa-video"></i> : {{tvshow.title}}  </h1>
      <a class="link">Tv Shows  |  {{tvshow.releaseDate | date}}   |    {{tvshow.genre}}</a>
      <p class="description">{{tvshow.description}} </p>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="movie-content"></div>
    </div>
  </section>
