
<div class="toolbar">
    <mat-toolbar >
        <span>Client Profile</span>
        <span class="example-spacer"></span>
        
        <button mat-raised-button color="primary" (click)="openAddTvshowForm()">
          Add TV Show
      </button> &nbsp;
      <button mat-raised-button color="primary" (click)=" getTvshowList()">
        Tv Show List
    </button> &nbsp;
     
      </mat-toolbar>
  </div> 
  
   <div class="main-body"> 
      <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="table-container">
          <table class="tbl" mat-table [dataSource]="dataSource" matSort>
        
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
           
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
                 
             <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditTvshowForm(row)">
                      <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteTvshowData(row.id)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  </div>
