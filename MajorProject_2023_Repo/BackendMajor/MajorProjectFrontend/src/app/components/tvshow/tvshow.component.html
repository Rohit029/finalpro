<div mat-dialog-title>
    <h1>Tv Show Form</h1>
</div>
<form [formGroup]="mediaForm" (ngSubmit)="onAddTvShow()">
    <div mat-dialog-content class="content"> 
            <!-- <input matInput type="text" id="input" placeholder="Movie Title" formControlName="title"> -->
            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput type="text" placeholder="Show Title" formControlName="title">
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput type="text" placeholder="Description" formControlName="description">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Genre</mat-label>
                        <input matInput type="text" placeholder="Genre" formControlName="genre">
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Country</mat-label>
                        <input matInput type="text" placeholder="Country" formControlName="country">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Poster</mat-label>
                        <input matInput type="text" placeholder="Poster" formControlName="posterUrl">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Trailer</mat-label>
                        <input matInput type="text" placeholder="Trailer" formControlName="trailerUrl">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field [style.width.px]=400 appearance="outline">
                        <mat-label>Full Show</mat-label>
                        <input matInput type="text" placeholder="Full Show" formControlName="tvshowUrl">
                    </mat-form-field>
                </div>  
                <div class="col">
                    <mat-form-field class="example-form-field">
                        <mat-label>Release date</mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="releaseDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>
                </div>                       
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
